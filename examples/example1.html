<!DOCTYPE html>
<html>
<head>
	<title>Slider </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="../src/css/slidershow.css">

<body>

	<div style="padding: 10px; width: 600px; height:100px; margin: 0 auto; text-align: center;">
			<h1>Slider Show</h1>
	</div>

	<div id="slider-main-container" class="slider-main-container-column slider-mold-basic">
	<div id="slider-thumbnail" class="slider-main-thumbnail-horizontal">
		<img src="thumbnails/01.jpg" onclick="thumbs(0)">
		<img src="thumbnails/02.jpg" onclick="thumbs(1)">
		<img src="thumbnails/03.jpg" onclick="thumbs(2)">
		<img src="thumbnails/04.jpg" onclick="thumbs(3)">
		<img src="thumbnails/05.jpg" onclick="thumbs(4)">
		<img src="thumbnails/06.jpg" onclick="thumbs(5)">
	</div>

    <div class="slider-container " >

        <div id="slider-image" class="slider-image">
                <img src="imgs/01.jpg" style="width:100%;" alt="Foto">
                <div class="slider-text-caption">Saguim in tree</div>
        </div>

        <div id="slider-image" class="slider-image">
            <img src="imgs/02.jpg" style="width: 100%;" alt="foto">
            <div class="slider-text-caption">Saguim in tree</div>
        </div>

        <div id="slider-image" class="slider-image">
            <img src="imgs/03.jpg" style="width: 100%;" alt="foto">
            <div class="slider-text-caption">Saguim</div>
        </div>

        <div id="slider-image" class="slider-image">
            <img src="imgs/04.jpg" style="width: 100%;" alt="foto">
            <div class="slider-text-caption">Cat in house</div>
        </div>

        <div id="slider-image" class="slider-image">
            <img src="imgs/05.jpg" style="width: 100%;" alt="foto">
            <div class="slider-text-caption">Cats sleep</div>
        </div>

        <div id="slider-image" class="slider-image">
            <img src="imgs/06.jpg" style="width: 100%;" alt="foto">
            <div class="slider-text-caption">Cat and nature</div>
        </div>

        <a id="slider-previous-button" class="slider-previous-button" onclick="mvImage(-1)">&#10094;</a>
        <a id="slider-next-button" class="slider-next-button" onclick="mvImage(1)">&#10095;</a>

		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(0)"></div>
		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(1)"></div>
		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(2)"></div>
		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(3)"></div>
		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(4)"></div>
		<div id="slider-dots-nav" class="slider-dots-nav" onclick="dots(5)"></div>

	</div>
